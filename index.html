<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1.0, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="background">
    <div class="logo">
        <img class="odin" src="./odin-lined.png" alt="A clipart of odin">
        <h1>ODIN</h1>
    </div>
    </div>
    <div class="right-display">
        <div class="heading">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h1>
            <h1>You know you want to.</h1>
        </div>
        <div class="sign-up">
        <h1>Let's do this</h1>
        <form>
            <div class="first">
            <label for="firstname">FIRST NAME</label>
            <input type="text">
            </div>

            <div class="last">
            <label for="lastname">LAST NAME</label>
            <input type="text">
            </div>

            <div class="mail">
            <label for="email">EMAIL</label>
            <input type="email">
            </div>

            <div class="pnum">
            <label for="phonenumber">PHONE NUMBER</label>
            <input type="number">
            </div>

            <div class="pw error">
            <label for="password">PASSWORD</label>
            <input type="password">
            </div>

            <div class="confirm error">
            <label for="confirmpassword">CONFIRM PASSWORD</label>
            <input type="password">
            </div>
        </form>
        </div>
    </div>
</body>
</html>
